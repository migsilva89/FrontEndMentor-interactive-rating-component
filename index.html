<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>
<body>
  <main class="main">
    
    <!-- MAIN CARD -->
    <section class="card-container" id="main-card">
      <div class="img-container">
        <img class="star-img" src="./images/icon-star.svg" alt="start-logo-image">
      </div>
      <h1 class="title">How did we do?</h1>
      <p class="desc-text">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <section id="allNumbers" class="numbers-container">
        <button class="numbers"  id="btn1" onclick="btnPressed(1)">1</button>
        <button class="numbers"  id="btn2" onclick="btnPressed(2)">2</button>
        <button class="numbers"  id="btn3" onclick="btnPressed(3)">3</button>
        <button class="numbers bg-selected"  id="btn4" onclick="btnPressed(4)">4</button>
        <button class="numbers"  id="btn5" onclick="btnPressed(5)">5</button>
      </section>
      <div class="radio-container">
        <input id="r1" name="radio" value="1" type="radio">
        <input id="r2" name="radio" value="2" type="radio">
        <input id="r3" name="radio" value="3" type="radio">
        <input id="r4" name="radio" value="4" type="radio" checked>
        <input id="r5" name="radio" value="5" type="radio">
      </div>
      <div class="btn-container">
        <button class="btn" type="submit" onclick="btnSubmit()">Submit</button>
      </div>
    </section>

    <!-- RESULT CARD-->
    <div id="resultS" class="hide">
      <section class="card-container" id="main-form">
        <div class="img-container-result">
          <img class="result-img" src="./images/illustration-thank-you.svg" alt="Thank you Image">
        </div>
        <div class="asnwer-container">
          <p class="answer">You select <span id="answer"></span> out of 5</p>
        </div>
        <h2 class="title-result">Thank you!</h2>
        <p class="desc-text-result">
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </section>
    </div>

  </main>

<script src="app.js"></script>
</body>
</html>
